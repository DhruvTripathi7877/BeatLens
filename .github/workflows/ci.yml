# ═══════════════════════════════════════════════════════════════
# BeatLens — CI Pipeline
# ═══════════════════════════════════════════════════════════════
# Triggers: push to main, pull requests to main
# Jobs: backend tests, frontend lint+build, Docker image build
# ═══════════════════════════════════════════════════════════════

name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  # ── Backend: Build & Test ──
  test-backend:
    name: Backend Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:17-alpine
        env:
          POSTGRES_DB: beatlens_test
          POSTGRES_USER: beatlens
          POSTGRES_PASSWORD: beatlens_ci
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U beatlens -d beatlens_test"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          java-version: "21"
          distribution: "temurin"
          cache: "maven"

      - name: Make Maven wrapper executable
        run: chmod +x ./mvnw
        working-directory: backend

      - name: Run tests
        working-directory: backend
        run: ./mvnw verify -B
        env:
          SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/beatlens_test
          SPRING_DATASOURCE_USERNAME: beatlens
          SPRING_DATASOURCE_PASSWORD: beatlens_ci

  # ── Frontend: Lint & Build ──
  test-frontend:
    name: Frontend Lint & Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Lint
        working-directory: frontend
        run: npm run lint
        continue-on-error: true

      - name: Build
        working-directory: frontend
        run: npm run build

  # ── Docker: Build Images (main branch only) ──
  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [test-backend, test-frontend]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build backend image
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          push: false
          tags: beatlens-backend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build frontend image
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          push: false
          tags: beatlens-frontend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
