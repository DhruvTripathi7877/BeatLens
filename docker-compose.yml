# ═══════════════════════════════════════════════════════════════
# BeatLens — Docker Compose (Development & Production)
# ═══════════════════════════════════════════════════════════════
#
# Usage:
#   cp .env.example .env        # Configure environment
#   docker compose up --build   # Start all services
#   docker compose down -v      # Stop and remove volumes
#
# Services:
#   db       — PostgreSQL 17 database
#   backend  — Spring Boot API (port 8080)
#   frontend — React app via Nginx (port 80)
#
# ═══════════════════════════════════════════════════════════════

services:
  # ── PostgreSQL Database ──
  db:
    image: postgres:17-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-beatlens}
      POSTGRES_USER: ${POSTGRES_USER:-beatlens}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-beatlens}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${POSTGRES_USER:-beatlens} -d ${POSTGRES_DB:-beatlens}",
        ]
      interval: 5s
      timeout: 5s
      retries: 5

  # ── Spring Boot Backend ──
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      SPRING_PROFILES_ACTIVE: docker
      DATABASE_URL: jdbc:postgresql://db:5432/${POSTGRES_DB:-beatlens}
      DATABASE_USERNAME: ${POSTGRES_USER:-beatlens}
      DATABASE_PASSWORD: ${POSTGRES_PASSWORD:-beatlens}
      BEATLENS_CORS_ALLOWED_ORIGINS: ${CORS_ORIGINS:-http://localhost}
    ports:
      - "${BACKEND_PORT:-8080}:8080"
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "wget -qO- http://localhost:8080/actuator/health || exit 1",
        ]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 40s

  # ── React Frontend (Nginx) ──
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_healthy
    ports:
      - "${FRONTEND_PORT:-80}:80"

volumes:
  pgdata:
    driver: local
