# ═══════════════════════════════════════════════════════════════
# BeatLens — Docker Profile Overrides
# ═══════════════════════════════════════════════════════════════
# Activated via: SPRING_PROFILES_ACTIVE=docker
# Overrides datasource, port, and CORS for containerized deployment.
#
# Railway sets PORT automatically. Docker Compose defaults to 8080.
# ═══════════════════════════════════════════════════════════════

server:
  port: ${PORT:8080}

spring:
  datasource:
    url: ${DATABASE_URL}
    username: ${DATABASE_USERNAME}
    password: ${DATABASE_PASSWORD}

beatlens:
  cors:
    allowed-origins: ${BEATLENS_CORS_ALLOWED_ORIGINS:http://localhost}
