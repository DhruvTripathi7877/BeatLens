# ═══════════════════════════════════════════════════════════════
# BeatLens — Docker Profile Overrides
# ═══════════════════════════════════════════════════════════════
# Activated via: SPRING_PROFILES_ACTIVE=docker
# Overrides datasource and CORS for containerized deployment.
# ═══════════════════════════════════════════════════════════════

spring:
  datasource:
    url: ${DATABASE_URL}
    username: ${DATABASE_USERNAME}
    password: ${DATABASE_PASSWORD}

beatlens:
  cors:
    allowed-origins: ${BEATLENS_CORS_ALLOWED_ORIGINS:http://localhost}
